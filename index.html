<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .faded{
      pointer-events: none;
      opacity: 0.7;
    }
    .faded.no-cross{
      pointer-events: all;
      opacity: 1;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <form method="post" action="">
    <div>
      <label>Email:</label>
      <input type="email" placeholder="Enter your email" required />
    </div>
    <div class="g-recaptcha" id="rcaptcha" data-sitekey="6Le9UeYjAAAAABfr9TkmGQccdCEwcJ09SZDLohvK" data-callback="correctCaptcha"></div>
    <span id="captcha" style="color:red" /></span>
    <button type="submit" id="submitBtn" class="faded" onclick="UserAction()">Search</button>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <script>
    var correctCaptcha = function(response) {
      var classTo = document.getElementById('submitBtn');
      console.log(response);
      // var v = grecaptcha.getResponse();
      // console.log("============>", response)
      if (response.length == 0) {
        document.getElementById('captcha').innerHTML = "You can't leave Captcha Code empty";
        return false;
      }
      else {
        // document.getElementById('captcha').innerHTML = "Captcha completed";
        classTo.className += 'no-cross';
        return true;
      }
    };

    // function get_action(form) {
      
    // }
    function UserAction() {
      var code = "BHYqUoedkUYqUKaEEHrnPqk0q9BbkKxjgouVs5S8CxTeAzFuJ_5ZWw=="
      fetch('https://websitescheduling.azurewebsites.net/api/test?code=' + code)
        .then(response => response.text())
        .then(data => window.location.replace(data))
    }
  </script>
</body>

</html>
